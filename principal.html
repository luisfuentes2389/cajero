<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Bienvenido a tus cuentas de banco</h1>
    <label for="">cuenta 1:</label>
    <input type="text" name="cantidad1" id="c1" value="25000" />

    <label for="">cuenta 2:</label>
    <input type="text" name="cantidad2" id="c2" value="65000" />
    <form action="">
      <h2>Trasferencia</h2>
      <input type="text" name="" id="cant" placeholder="cantidad" />
      <hr />
      <input
        type="button"
        value="trasferencia de 1 a 2 "
        id="bt2"
        onclick="formula()"
      />
      <input
        type="button"
        value="trasferencia de 2 a 1"
        id="bt3"
        onclick="formula2()"
      />
      <input
        type="button"
        value="depositar a cuenta 1"
        id="bt4"
        onclick="formula3()"
      />
      <input
        type="button"
        value="depositar a cuenta 2"
        id="bt5"
        onclick="formula4()"
      />
      <input
        type="button"
        value="retirar de cuenta 1"
        id="bt6"
        onclick="formula5()"
      />
      <input
        type="button"
        value="retirar de cuenta 2"
        id="bt7"
        onclick="formula6()"
      />
    </form>
    <script>
      function formula() {
        var cantidadT = parseInt(document.getElementById("cant").value);
        var cantidad1 = parseInt(document.getElementById("c1").value);
        var cantidad2 = parseInt(document.getElementById("c2").value);
        document.getElementById("c1").value = cantidad1 - cantidadT;
        document.getElementById("c2").value = cantidad2 + cantidadT;
      }
      function formula2() {
        var cantidadT = parseInt(document.getElementById("cant").value);
        var cantidad1 = parseInt(document.getElementById("c1").value);
        var cantidad2 = parseInt(document.getElementById("c2").value);
        document.getElementById("c1").value = cantidad1 + cantidadT;
        document.getElementById("c2").value = cantidad2 - cantidadT;
      }
      function formula3() {
        var cantidadT = parseInt(document.getElementById("cant").value);
        var cantidad1 = parseInt(document.getElementById("c1").value);
        var cantidad2 = parseInt(document.getElementById("c2").value);
        document.getElementById("c1").value = cantidad1 + cantidadT;
      }
      function formula4() {
        var cantidadT = parseInt(document.getElementById("cant").value);
        var cantidad1 = parseInt(document.getElementById("c1").value);
        var cantidad2 = parseInt(document.getElementById("c2").value);
        document.getElementById("c2").value = cantidad2 + cantidadT;
      }
      function formula5() {
        var cantidadT = parseInt(document.getElementById("cant").value);
        var cantidad1 = parseInt(document.getElementById("c1").value);
        var cantidad2 = parseInt(document.getElementById("c2").value);
        document.getElementById("c1").value = cantidad1 - cantidadT;
      }
      function formula6() {
        var cantidadT = parseInt(document.getElementById("cant").value);
        var cantidad1 = parseInt(document.getElementById("c1").value);
        var cantidad2 = parseInt(document.getElementById("c2").value);
        document.getElementById("c2").value = cantidad2 - cantidadT;
      }
    </script>
  </body>
</html>
